<!DOCTYPE html><!-- -*- javascript -*- -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script language="javascript" src="../src/utils.js"></script>
<script language="javascript" src="../src/geom.js"></script>
<script>
function run()
{
  log("unittest");
  var r1=new Rectangle(0,0,1,1);
  var r2=new Rectangle(1,1,1,1);
  log(r1.collide(new Vec2(0,0), r2));
  log(r1.collide(new Vec2(0,1), r2));
  log(r1.collide(new Vec2(1,0), r2));
  log(r1.collide(new Vec2(1,1), r2));
  var b1=new Box(new Vec3(0,0,0),new Vec3(1,1,1));
  var b2=new Box(new Vec3(1,1,0),new Vec3(1,1,1));
  log(b1.collide(new Vec3(0,0,0), b2));
  log(b1.collide(new Vec3(0,1,0), b2));
  log(b1.collide(new Vec3(1,0,0), b2));
  log(b1.collide(new Vec3(1,1,0), b2));
}
</script>
</head>
<body onload="run();">
</body>
